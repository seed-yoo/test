<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>자바스크립트</h1>
    <h2>if문</h2>
</body>

<script>
    let no = window.prompt("숫자를 입력해주세요.");
    console.log(typeof no);

    if(no > 0){
        console.log("양수");
    }else if (no < 0){
        console.log("음수");
    }else {
        console.log("0");
    }


</script>

</html>

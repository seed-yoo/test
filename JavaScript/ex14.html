<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>자바스클립트</h1>
    <h2>소제목</h2>
</body>
<script type="text/javascript">

    let arr01 = new Array();
    arr01[0] = 1;
    arr01[1] = 100;
    console.log(arr01[0]);
    console.log(arr01[1]);
    /////////////////////////////////////////

    console.log("===================================");

    let arr02 = [];

    /////
    arr02[0] = 3;
    arr02[1] = 5;   // <== 출력
    arr02[2] = 7;
    console.log(arr02[1]);
    ////////////////////////////////////////

    console.log("===================================");

    let arr03 = [10, 20, 30, 40];
    arr03[4] = 50;
    console.log(arr03[2]);
    console.log(arr03[4]);

    console.log("===================================");

    for (let i = 0; i < arr03.length; i++) {
        console.log(arr03[i]);
    }
    ////////////////////////////////////////////
    console.log("===================================");
    let arr04 = [];
    arr04[0] = 1;
    arr04[1] = 2.5;
    arr04[2] = "안녕";
    arr04[3] = "hello!!";
    arr04[4] = 5 > 3;
    arr04[5] = function () { console.log("나는 익명함수"); };

    for (let i = 0; i < arr04.length; i++) {
        console.log(arr04[i]);
    }

    // 5호실은 함수가 들어 있음 ==> 실행방법
    arr04[5]();

    console.log("===================================");
    let arr05 = [1, 2.5, "안녕", ["정우성", "박명수", "유재석"], 5 > 3];
    console.log(arr05[1]);
    console.log(arr05[3]);
    console.log(arr05[3][1]);

    console.log("===================================");
    let nameArr = [];

    nameArr.push("정우성");
    nameArr.push("유재석");
    nameArr.push("박명수");
    console.log(nameArr);

    nameArr.pop();
    console.log(nameArr);
    /*
    for (let i = 0; i < nameArr.length; i++) {
        console.log(nameArr[i]);
    }
    */






</script>

</html>

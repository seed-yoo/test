<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>자바스클립트</h1>
    <h2>소제목</h2>
</body>
<script type="text/javascript">

    let x; //*전역변수
    //let z;        testFunc()내부에서 만들어짐
    // 정의
    function testFunc() {
        let y; //*지역변수

        x = 10; //*전역변수
        y = 20; //*지역변수? 상수? 
        z = 30; //*전역변수

        if (y == 20) {
            let b = 40; //지역변수
            b++;
            console.log("b = " + b); //출력: b=41
        }
        //이곳에서 변수 b, x, y, z에 접근가능
        // console.log("b = " + b); //안됨
        console.log("x = " + x); //가능
        console.log("y = " + y); //가능
        console.log("z = " + z); //가능
    }

    // 실행
    testFunc();
    //이곳에서 변수 b, x, y, z에 접근가능?

    console.log("===========================================");
    // console.log("b = " + b); //안됨
    console.log("x = " + x); // 10
    // console.log("y = " + y); //안됨
    console.log("z = " + z); // 30


</script>

</html>

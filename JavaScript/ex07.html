<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>자바스클립트</h1>
    <h2>for문</h2>
</body>
<script>
    window.console.log("==============================================");
    document.write("");
    
    
    for(i=1; i<=9; i++) {
        for(j=1; j<=9; j++){
            document.write( i + "*" + j + "=" + (i*j) + "&nbsp;&nbsp;&nbsp;" );
        }
        document.write("<br>");
    }


</script>

</html>

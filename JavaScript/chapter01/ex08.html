<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>자바스클립트</h1>
    <h2>for문</h2>
</body>
<script>
    window.console.log("==============================================");
    document.write("");
    
    
    for(i=0; i<5; i++) {
        for(j=0; j<=i; j++){
            document.write( "*");
        }
        document.write("<br>");
    }


</script>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>자바스클립트</h1>
    <h2>소제목</h2>
</body>
<script type="text/javascript">

    //(2)위에서 부터 순서대로 해석
    var test = function (a, b) {
        console.log("testA 익명함수 입니다.");  // 실행된다
    }
    //(1)선언적 함수가 가장 먼저 해석됨
    function test() {
        console.log("testB 기명함수 입니다.");
    }
    //(3)번
    test();


</script>

</html>

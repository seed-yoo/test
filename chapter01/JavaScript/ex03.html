<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>자바스클립트</h1>
    <h2>if문</h2>
</body>
<script>
    console.log("========================================");
    let no = window.prompt("점수를 입력하세요");
    console.log(typeof no);

    if(no >= 60) {
        console.log("합격입니다.");
    } else if(no < 60){
        console.log("불합격입니다.");
    } else {
        console.log("잘못입력");
    }
















</script>

</html>

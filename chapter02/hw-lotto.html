<body>

    <table border="1" width="600px">

        <tbody>
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
            </colgroup>
            <tr id="trs">
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
            </tr>
            <tr>
                <td colspan="6">
                    <button id="btnMakeNo" type="button">등록</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>

</body>

<script>
    // DOM tree가 완성되었을때
    document.addEventListener("DOMContentLoaded", function () {
        // 버튼 요소 가져오기
        let btnMakeNo = document.getElementById("btnMakeNo");

        // 버튼 클릭 이벤트 핸들러
        btnMakeNo.addEventListener("click", function () {
            // 로또 번호 생성 함수 호출
            generateLottoNumbers();

        });

        // 로또 번호 생성 함수
        function generateLottoNumbers() {
            let lottoNumbers = []; // 생성된 로또 번호를 담을 배열

            // 로또 번호가 6개가 될 때까지 반복
            while (lottoNumbers.length < 6) {
                let randomNumber = Math.floor(Math.random() * 45) + 1; // 1부터 45 사이의 임의의 숫자 생성
                if (lottoNumbers.indexOf(randomNumber) === -1) { // 생성된 번호가 배열에 없는 경우
                    lottoNumbers.push(randomNumber); // 배열에 추가
                }
            }

            // 생성된 번호를 정렬하여 출력
            lottoNumbers.sort(function (a, b) {
                return a - b;
            });

            let tds = document.querySelectorAll("#trs>td");
            
            // 로또 번호를 출력
            for (let i = 0; i < lottoNumbers.length; i++) {
                console.log(lottoNumbers[i]);
                console.log(tds[i].textContent);
                tds[i].textContent = lottoNumbers[i];
            }


        }

    });





</script>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="" rel="stylesheet">
</head>

<body>

	<ul>
		<li>첫번째 아이템 입니다.</li>
		<li>두번째 아이템 입니다.</li>
		<li>세번째 아이템 입니다.</li>
		<li>네번째 아이템 입니다.</li>
		<li>다섯번째 아이템 입니다.</li>
	</ul>

	<button id="btnBefore" type="button">앞에 추가</button>
	<button id="btnAfter" type="button">뒤에 추가</button>

</body>

<script>
	// DOM tree가 완성되었을때
	document.addEventListener("DOMContentLoaded", function () {

		// 앞에 추가 버튼을 클릭할때
		let btnBefore = document.querySelector("#btnBefore");
		console.log(btnBefore);
		btnBefore.addEventListener("click", function () {
			console.log("앞에 추가 버튼클릭");

			let ul = document.querySelector("ul");

			let str = "<li>앞에 추가된 아이템 입니다.</li>";
			ul.insertAdjacentHTML("afterbegin", str);

		});

		// 뒤에 추가 버튼을 클릭할때
		let btnAfter = document.querySelector("#btnAfter");
		console.log(btnAfter);
		btnAfter.addEventListener("click", function () {
			console.log("뒤에 추가 버튼클릭");

			let ul = document.querySelector("ul");

			let str = "<li>뒤에 추가된 아이템 입니다.</li>";
			ul.insertAdjacentHTML("beforeend", str);




		});

	});


</script>

</html>

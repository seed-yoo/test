<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
		<table border="1" width="540px">
			<tr>
				<td>이름</td><td><input type="text" name="name"></td>
				<td>비밀번호</td><td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td colspan="4"><textarea cols="72" rows="5" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="4"><button id="btnWrite" type="button">등록</button></td>
			</tr>
		</table>
	</div>
	<br>

</body>

<script>
// DOM tree가 완성되었을때
document.addEventListener("DOMContentLoaded", function () {

	let btnWrite = document.querySelector("#btnWrite");
	console.log(btnWrite);
	
	btnWrite.addEventListener("click", function () {
		
		let name = document.querySelector("input[type='text']");
		let pw = document.querySelector("input[type='password']");
		let content = document.querySelector("textarea");

		
		let guestbookVo = {
			name: name.value,
			password: pw.value,
			content: content.value
		};

		console.log(guestbookVo);
	});



});









</script>

</html>
